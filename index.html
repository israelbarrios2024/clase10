<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 10 Variables en JavaScript</title>
</head>
<body>

    <script>
        //inicio la declaración de variables
        let nombre="Israel A."; //variable tipo string
        let edad=44; // variable tipo número
        let esEstudiante=true; //variable tipo booleana     
        
        //imprimir en consola

        console.log("Nombre: ",nombre);
        console.log("Edad: ",edad);
        console.log("Es estudiante ?",esEstudiante);

        //imprimir en página
        document.write("Nombre en página ",nombre);
        document.write('<br>');
        document.write("Edad en página ", edad);
        document.write('<br>');
        document.write("Es estudiante ? en página ",esEstudiante);
        document.write('<hr>');
    </script>
    
</body>
</html>
