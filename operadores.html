<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JavaScript</title>    
</head>
<body>
    <script>
        let a=10;
        let b=5;
        let suma=a+b;
        let resta=a-b;
        let multiplicacion=a*b;
        let division=a/b;

        //asignamos los operadores y mostramos los resultados

        document.write("La suma es ", suma);
        document.write('<br>');
        document.write("La resta es ", resta);
        document.write('<br>');
        document.write("La multiplicación es " , multiplicacion);
        document.write('<br>');
        document.write("La división es ",division);
        document.write('<br>');
    </script>
    
</body>
</html>
